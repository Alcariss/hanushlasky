<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Son's Quotes</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .status {
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Track My Son's Quotes</h1>
  <form id="quoteForm">
    <label for="quote">Quote:</label><br>
    <textarea id="quote" name="quote" required></textarea><br>
    <button type="submit">Save Quote</button>
  </form>
  <div class="status" id="status"></div>

  <script>
    const form = document.getElementById('quoteForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const quote = document.getElementById('quote').value.trim();
      if (!quote) return;

      const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD

      const data = {
        Date: today,
        Quote: quote
      };

      try {
        status.textContent = "Saving quote...";
        status.style.color = "blue";
        
        const response = await fetch('https://script.google.com/macros/s/AKfycbzX9TMZPOqu6M5P_1pEy20f7fyqws4FfyeToaE-SIRG8dXCEeFgMtHOx_ged5uMsMn3fw/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' },
          mode: 'cors'
        });

        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        
        if (response.ok) {
          const responseText = await response.text();
          console.log('Response body:', responseText);
          status.textContent = "Quote saved successfully!";
          status.style.color = "green";
          form.reset();
        } else {
          const errorText = await response.text();
          console.error('Error response:', errorText);
          status.textContent = `Failed to save quote. Status: ${response.status}`;
          status.style.color = "red";
        }
      } catch (error) {
        console.error('Fetch error:', error);
        status.textContent = `Error connecting to the server: ${error.message}`;
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
