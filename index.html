<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Son's Quotes</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .status {
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Track My Son's Quotes</h1>
  <form id="quoteForm">
    <label for="quote">Quote:</label><br>
    <textarea id="quote" name="quote" required></textarea><br>
    <button type="submit">Save Quote</button>
  </form>
  <div class="status" id="status"></div>

  <script>
    const form = document.getElementById('quoteForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const quote = document.getElementById('quote').value.trim();
      if (!quote) return;

      const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD

      const data = {
        Date: today,
        Quote: quote
      };

      try {
        status.textContent = "Saving quote...";
        status.style.color = "blue";
        
        // Use GET request with URL parameters to bypass CORS
        const url = new URL('https://script.google.com/macros/s/AKfycbwRHr7vT0SjsQmu6OY90henhKDNIzs6OsOK8vySKXNiLSP_Qk4xquqUmA8MwBhGmhWMqQ/exec');
        url.searchParams.append('date', data.Date);
        url.searchParams.append('quote', data.Quote);
        
        const response = await fetch(url, {
          method: 'GET',
          mode: 'no-cors'
        });

        // With no-cors mode, we can't check response details
        // but we can assume success if no error is thrown
        console.log('Request sent successfully');
        console.log('URL called:', url.toString());
        status.textContent = "Quote saved successfully!";
        status.style.color = "green";
        form.reset();
        
      } catch (error) {
        console.error('Fetch error:', error);
        status.textContent = `Error connecting to the server: ${error.message}`;
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
